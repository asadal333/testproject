<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <nga-search-form (search)="sidenav.close()"></nga-search-form>
  </mat-sidenav>
  <!-- <mat-toolbar>
    <span class="fill"></span>
    <img class="logo" src="assets/logo.svg" alt="NgShop Logo">
    <span class="fill"></span>
  </mat-toolbar> -->
  <mat-toolbar class="toolbar">
    <button mat-icon-button id="search"
            class="toolbar__icon-button"
            (click)="sidenav.toggle()">
      <mat-icon>search</mat-icon>
    </button>
    <!-- <span class="fill"></span> -->
    <div class="toolbar__logo-title-group" 
         fxLayout
         fxLayoutAlign="center center">
      <a routerLink="/"
         fxLayout>
        <img class="toolbar__logo"
             src="/assets/logo.svg"
             alt="NgAuction Logo">
      </a>
      <a class="toolbar__title" color="primary"
         routerLink="/">Test Project</a>
    </div>

    <div fxFlex></div>
    <!-- <span class="fill"></span> -->
    <button mat-icon-button
            class="toolbar__icon-button
                   toolbar__shopping-cart-button">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
