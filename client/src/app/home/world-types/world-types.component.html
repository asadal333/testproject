<nav class="tabs"
     mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let c of categories$ | async"
     #rla="routerLinkActive" routerLinkActive
     [active]="rla.isActive"
     [routerLink]="['/categories', c]">
    {{ c | uppercase }}
  </a>
</nav>

<div class="grid-list-container">
  <tproj-world-previews [products]="products$ | async"></tproj-world-previews>
</div>
